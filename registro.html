    <body>
        <h1>Complete sus datos de registro</h1>
        <form class="formulario">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="Nombre">
            <br>
            <br>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="Apellido">
            <br>
            <br>
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="Dirección">
            <br>
            <br>
            <label for="ciudad">Ciudad:</label>
            <input type="text" id="ciudad" name="Ciudad">
            <br>
            <br>
            <label for="cp">Código Postal:</label>
            <input type="number" id="cp" name="cp">
            <br>
            <br>
            <label for="birthday">Fecha de nacimiento:</label>
            <input type="date" id="birthday" name="birthday">
            <br>
            <br>
            <p>Género:</p>
            <input type="radio" id="hombre" name="genero" value="Hombre">
            <label for="hombre">Hombre</label>
            <input type="radio" id="mujer" name="genero" value="Mujer">
            <label for="mujer">Mujer</label>
            <br>
            <br>
            <p>Tipo de consumidor:</p>
            <input type="checkbox" id="final" name="final" value="Consumidor Final">
            <label for="final">Consumidor final</label>
            <input type="checkbox" id="inscripto" name="inscripto" value="Responsable inscripto">
            <label for="final">Responsable inscripto</label>
            <br>
            <br>
            <input type="submit" value="Enviar datos">
            
        </form>
